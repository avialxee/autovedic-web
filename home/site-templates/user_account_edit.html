{% extends "site-base.html" %}

<!-- title -->
{% block title %}
    {% if user %}
        {{ current_user.fullname }} 

    {% else %}
        Account
    {% endif %}
{% endblock %} 

{% block body %}
<div class="container text-center ">
    <form class="col-10 m-3 " method="post">
        <h3 class="text-start mt-5">Edit Profile</h3><hr>
        <div class="row mb-3 justify-content-center">
            <div class="row mb-3 justify-content-center">
                <div class="col-4">
                    <div class="form-floating">
                        <input disabled type="name" class="form-control" id="floatingInput" name="username" value="{{current_user.name}}">
                        <label for="floatingInput">username</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-floating">
                        <input type="fullname" class="form-control" id="floatingInput" name="fullname" value="{{current_user.fullname}}">
                        <label for="floatingInput">fullname</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" value="{{current_user.email}}">
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-floating">
                        <input type="mobile" class="form-control" id="mobile" name="mobile" value="{{current_user.mobile}}">
                        <label for="mobile">Mobile</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button name="submit" class="w-100 btn btn-lg btn-primary" type="submit" value="profile">Update Profile</button>
                </div>
            </div>
        </div>
    </form>
        
        
        <h3 class="text-start mt-5">Change Password</h3><hr>
    <form method="post">
        <div class="row mb-3 justify-content-start">
            <div class="col-4">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" value="">
                    <label for="password">Current password</label>
                </div>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-4">
                <div class="form-floating">
                    <input type="password" class="form-control" id="newpassword" name="newpassword" value="">
                    <label for="newpassword">New password</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="password" class="password form-control" id="repassword" name="repassword" value="">
                    <label for="repassword">Confirm New password</label>
                </div>
            </div>
            <div class="col-4">
                <button name="submit" class="w-100 btn btn-lg btn-primary" type="submit" value="password">Update Password</button>
            </div>
        </div>
            
        
    </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="avialxee" content="Autovedic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %} - Autovedic </title>
    <style>
      {% block style %}{% endblock %}
      .nav-autovedic{
        background-image: url("{{url_for('site.static', filename='media/banner.jpg')}}");
        background-position:bottom;
        background-size:cover;
        background-blend-mode: color-dodge;
        background-color:rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      .jumbo-autovedic {
        background: none;
      }
      .navbar-brand {
        font-size: 6.5vh;
      }

    </style>
  </head>
  <body>
    <!-- navbar - begins -->
    <div class="nav-autovedic">
      <nav class="navbar navbar-expand-md navbar-dark " >
        <div class="navbar-collapse collapse w-100 order-0">
            <ul class="navbar-nav mr-auto">
                <!--li class="nav-item">
                    <a class="nav-link" href="#">Vehicle</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Location</a>
              </li-->
                
            </ul>
        </div>
        <div class="navbar-expand navbar-collapse w-100 order-3 ">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Sign Up</a>
              </li>
          </ul>
        </div>
        
        <!--button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
      </button-->
        
      </nav> <!-- navbar ends-->
      <div class="jumbo-autovedic">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="mx-auto order-1">
            <a class="navbar-brand mx-auto" href="#">Autovedic</a>
            
          </div>
            
          
        </nav>
        
      </div>
      {% block nav %}{% endblock %}
    </div>





    {% block body %}{% endblock %}
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% block scripts %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.js"></script>
    
      </body>
</html>

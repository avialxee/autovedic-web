<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="avialxee" content="Autovedic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %} - Autovedic </title>
    <style>
      {% block style %}{% endblock %}
      .search-autovedic {
        padding: 5vh;
        /*background-color: rgba(100,50,10, 0.2);*/
        display:inline-block;
        opacity: 0.8;
        background-position:bottom;
        background-image: url("{{url_for('site.static',filename='media/banner.jpg')}}");
    }
      .autovedic-header{
        background:rgba(151, 151, 151, 0.2);
        background-position-y: bottom;
        
      }
      .jumbo-autovedic {
        background: none;
      }
      .navbar-brand {
        font-size: 6.5vh;
      }
      .autovedic-logo {
        width: 20vw;
      }
      ul.contact-info {
        text-align: center;
      }
      ul.contact-info > li {
        display: inline-flex;
        list-style: none;
      }
      ul#selected_car.dropdown {
        position:inline-block;
        position:relative;
      }
      .dropdown-content {
        display: none;
        position:absolute;
        
      }
      .dropdown-content span{
        position: absolute;
        right: 0;
        bottom:0.5;
        top:0;
        color:lightcoral;
        background-color: #f9f9f9;
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgba(151, 151, 151, 0.2);
        z-index: 1;
        
      }
      .dropdown:hover  .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="text-fluid alert alert-secondary small m-0 p-0 pr-3 text-right pb-1" role="alert" >
      contact : <a href="mailto:support@autovedic.com">support@autovedic.com</a>
      <!--button type="button" class="close" data-dismiss="alert" aria-label="Close" style="font-size: 1.2rem !important;">
        <span class=" pl-5 pr-1 m-0 small" aria-hidden="true" >&times;</span>
      </button-->
    </div>

    <!-- navbar - begins -->
    {% include 'header.html' %}
    {% block body %}
    {% endblock %}
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% block scripts %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    
      </body>
</html>

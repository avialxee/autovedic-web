<div class="mx-auto control contents-wrapper d-flex justify-content-center ">
    <form class="" method="post">
        <div id="nav-autovedic" class="input-group input-group-lg mt-5 ">
            <div class="input-group-prepend ">
                <button type="button" class="btn btn-outline-primary " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="bi bi-geo-alt"></i></button>
                <span class="sr-only">Toggle Dropdown</span>
                <div class="dropdown-menu">
                    <span class="dropdown-item" >Rajajipuram</span>
                    <span class="dropdown-item" >Gomti Nagar</span>

            <input id={{id}} class="form-control " name="{{name}}" placeholder="{{placeholder}}" required="

            </div>
